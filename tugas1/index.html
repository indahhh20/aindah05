<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's My Birthday!</title>
  <style>
    body {
      background: linear-gradient(135deg, #fce1f4, #d0e7ff);
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease;
    }

    h1, h2, h3 {
      color: #4a4a4a;
      margin-bottom: 10px;
    }

    .photo {
      border-radius: 15px;
      width: 200px;
      margin: 10px auto;
      display: block;
    }

    ul {
      text-align: left;
      display: inline-block;
      margin: 10px 0;
      padding-left: 20px;
    }

    .map-btn {
      display: inline-block;
      background-color: #f9a8d4;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .map-btn:hover {
      background-color: #ec4899;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>It's My Birthday!</h1>
    <h2>On The 20th May</h2>
    <h3>INDAH</h3>

</html>
